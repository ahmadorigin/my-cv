      <script>
            const numbers = [23, 5, 100, 56, 9, 13, 37, 10, 1];

            const posisi56 = numbers.indexOf(56) + 1 ;
            document.querySelector('#ket').textContent = ("Array 56 adalah barisan ke-" +  posisi56);

            const ascending = numbers.sort((a, b) => a - b);
            document.querySelector('#ascending').textContent = ("Ascending : " +  ascending.join(', '));
